<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我爱学习！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: green; /* 背景为绿色 */
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            color: white; /* 文字颜色为白色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 列 */
            grid-template-rows: repeat(10, 1fr); /* 10 行 */
            gap: 10px; /* 网格之间的间距 */
            width: 80vw; /* 网格容器宽度 */
            height: 80vh; /* 网格容器高度 */
        }
        .message {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1); /* 每个格子的背景 */
            border: 1px solid rgba(255, 255, 255, 0.2); /* 边框 */
            border-radius: 5px; /* 圆角 */
        }
    </style>
</head>
<body>
    <div class="grid-container" id="content">
        <!-- 使用 JavaScript 动态生成 100 句 "我爱学习！" -->
        <script>
            const content = document.getElementById('content');
            for (let i = 0; i < 100; i++) {
                const div = document.createElement('div');
                div.className = 'message';
                div.textContent = '我爱学习！';
                content.appendChild(div);
            }
        </script>
    </div>
</body>
</html>
